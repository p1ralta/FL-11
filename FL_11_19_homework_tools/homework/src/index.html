<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 19</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors Game</h1>
      <h2>Rules</h2>
      <div class="rules">
        <ul>
          <li>Scissors beats a paper</li>
          <li>Paper beats rock</li>
          <li>Rock beats scissors</li>
          <li>And we play up to three wins!</li>
        </ul>
      </div>

      <div class="output">
        <p>Lets start</p>
      </div>
      <div class="options">
        <div id="rock"><img src="img/rock.png" alt="" /></div>
        <div id="paper"><img src="img/paper.png" alt="" /></div>
        <div id="scissors">
          <img src="img/scissors.png" alt="" />
        </div>
      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
